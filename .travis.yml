sudo: required
services: 
  - docker
env:
  global: 
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - CLOUDSDK_PYTHON=3.8
before_install:
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  - curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-454.0.0-linux-x86_64.tar.gz
  - tar -xf google-cloud-cli-454.0.0-linux-x86_64.tar.gz
  - ./google-cloud-sdk/install.sh
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-405113
  - gcloud config set compute/zone us-central1-c
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t renansantos01/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true renansantos01/react-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master